<!DOCTYPE html>
<html>
<head>
    <title>Generated Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Bill for {{ customer }}</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Unit Price</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ "%.2f"|format(item.unit_price) }}</td>
                <td>${{ "%.2f"|format(item.total_price) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h4>Total: ${{ "%.2f"|format(total) }}</h4>
    <a href="/" class="btn btn-secondary">Create Another Bill</a>
</body>
</html>
